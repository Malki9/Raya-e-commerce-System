{% extends 'base.html' %}


{% block content %}
<style>
.btns:not(:disabled):not(.disabled).active, .btns:not(:disabled):not(.disabled):active, .show>.btns.dropdown-toggle {
    color: #fff;
    background-color:#550331;
    border-color: #550331;
}
.btns:hover {
color: #fff;
background-color: #550331;
border-color: #550331;
}

.btns {
color: #fff;
background-color: #550331;
border-color: #550331;
}
.btns.focus, .btns:focus {
box-shadow: 0 0 0 .2rem #550331;
}


    </style>

<div class="container">
    <div class="p-3 m-3">
        <div class="col-lg-5 rounded mx-auto border pt-4">
            <div class="text-center col">
            
                <img
                src="https://clipart.world/wp-content/uploads/2021/07/Shopping-clipart-for-free.png" alt=""
                class="" style="height: 180px;">
            <hr>
            </div>
            <h3 class="alert alert-light rounded-pill" style="text-align:center" >Login</h3>
            <form action="/login" method="POST">
                
                {% csrf_token %}

                {% if error%}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
                {% endif %}
                <!-- email -->
                <div class="form-group">
                    <label for="">Email</label>
                    <input required type="email" name="email" id=""
                    value="{{values.email}}" 
                    class=" form-control-sm form-control" placeholder="example@gmail.com">
                </div>


                <!-- password -->
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" 
                    name="password" 
                    id=""
                     class="form-control form-control-sm" >
                </div>
                <hr>
                <button type="submit" class="btn btn-sm btn-success col-lg-12 btns mb-3">Login</button>


                
            </form>
        </div>
    </div>
</div>

{% endblock %}
